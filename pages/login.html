<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:wght@300;700;800;1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>¿Qué comemos?</title>
</head>

<body>
    <main class="d-flex">

        <!-- Imagen izquierda -->
        <div class="img-login col-4 d-flex align-items-start">
            <div class="text-center">
                <h1 class="p-4 font-login">Tu mejora alimentaria <span class="bg-azul font-login">COMIENZA
                        AQUÍ</span></h1>
            </div>
        </div>

        <!-- Parte derecha -->
        <div class="flex-grow-1 text-center">
            <div>
                <a href="../index.html">
                    <img src="../logo/Logo.png" alt="Logo ¿Qué comemos?" class="h-25">
                </a>

                <h2 class="mt-3 fw-bold">INICIA SESIÓN</h2>
                <h3 class="mt-5 fs-5">¿Eres un nuevo usuario? <a href="" class="bg-azul fw-bold subrayado">Crear una
                        cuenta</a></h3>
            </div>

            <div class="container col-6 mt-4">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control shadow" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control shadow" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <h4 class="fs-6 mt-3 text-start subrayado"><a href="">Olvide mi contraseña</a></h4>

                <div class="d-grid">
                    <a href="" class="btn btn-outline-primary mt-4" style="--bs-btn-font-size: 18px">Ingresar</a>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
